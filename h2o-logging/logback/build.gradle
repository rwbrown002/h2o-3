apply plugin: 'java'

compileJava {
    options.debug = true
}

dependencies {
    compile("log4j:log4j:1.2.17") {
        exclude module: "activation"
        exclude module: "jms"
        exclude module: "jmxri"
        exclude module: "jmxtools"
        exclude module: "mail"
    }

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
